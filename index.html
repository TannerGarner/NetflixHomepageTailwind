<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage (Tailwind Project)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64444e88c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="customContainer flex">
        <div class="iconNav flex">
            <ul class="flex flex-col justify-between items-center">
                <li><a href="#"><i class="fa-solid fa-circle-play"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-grip"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-tv"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-podcast"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-music"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </div>
        <div class="main grow flex">
            <div class="sideNav flex flex-col justify-between">
                <h1 class="grow">Netflix</h1>
                <ul class="flex flex-col grow">
                    <li><a href="#"><i class="fa-solid fa-circle-play"></i>Browse</a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i>Wishlist</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar"></i>Coming Soon</a></li>
                </ul>
                <div class="newTrailers flex flex-col">
                    <h2>New Trailers</h2>
                    <div class="shadowBone customCard">
                        <h3>Shadow and Bone</h3>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="nightAgent customCard">
                        <h3>The Night Agent</h3>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="witcher customCard">
                        <h3>The Witcher</h3>
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
            </div>
            <div class="content flex flex-col">
                <div class="topNav flex justify-between items-center">
                    <div class="search flex">
                        <button><i class="fa-solid fa-chevron-left"></i></button>
                        <button><i class="fa-solid fa-chevron-right"></i></button>
                        <div class="searchBar flex">
                            <i class="fa-solid fa-microphone"></i>
                            <form action="">
                                <input type="search" placeholder="Search...">
                            </form>
                        </div>
                    </div>
                    <div class="account flex">
                        <button class="notifications"><i class="fa-solid fa-bell"></i></button>
                        <div class="userInfo flex">
                            <i class="fa-solid fa-user"></i>
                            <h6>Samantha G.</h6>
                            <p>@Samantha</p>
                        </div>
                    </div>
                </div>
                <div class="media flex flex-col">
                    <div class="peakyBlinders">
                        <button>Watch</button>
                        <button><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <h2>Popcorn Mania</h2>
                    <div class="popcornMania flex columns-4">
                        <div class="brooklyn customCard">
                            <h3>Brooklyn Nine-Nine</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="ready customCard">
                            <h3>Ready Player One</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="money customCard">
                            <h3>Money Heist</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="ash customCard">
                            <h3>Ash vs. Evil Dead</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <h2>Continue Watching</h2>
                    <div class="continueWatching flex columns-4">
                        <div class="red customCard">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="extraction customCard">
                            <i class="fa-solid fa-play"></i>

                        </div>
                        <div class="adam customCard">
                            <i class="fa-solid fa-play"></i>

                        </div>
                        <div class="guard customCard">
                            <i class="fa-solid fa-play"></i>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
