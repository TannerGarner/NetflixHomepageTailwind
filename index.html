<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage (Tailwind Project)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64444e88c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="customContainer">
        <div class="iconNav">
            <ul>
                <li><a href="#"><i class="fa-solid fa-circle-play"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-grip"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-tv"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-podcast"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-music"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </div>
        <div class="main">
            <div class="sideNav">
                <h1>Netflix</h1>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-circle-play"></i>Browse</a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i>Wishlist</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar"></i>Coming Soon</a></li>
                </ul>
                <div class="newTrailers">
                    <h2>New Trailers</h2>
                    <div class="shadowBone card">
                        Shadow and Bone
                    </div>
                    <div class="nightAgent card">
                        The Night Agent
                    </div>
                    <div class="witcher card">
                        The Witcher
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="topNav">
                    <div class="search">
                        <button><i class="fa-solid fa-chevron-left"></i></button>
                        <button><i class="fa-solid fa-chevron-right"></i></button>
                        <div class="searchBar">
                            <form action="">
                                <i class="fa-solid fa-microphone"></i>
                                <input type="search" placeholder="Search...">
                            </form>
                        </div>
                    </div>
                    <div class="account">
                        <button class="notifications"><i class="fa-solid fa-bell"></i></button>
                        <div class="userInfo">
                            <i class="fa-solid fa-user"></i>
                            <h6>Samantha G.</h6>
                            <p>@Samantha</p>
                        </div>
                    </div>
                </div>
                <div class="media">
                    <div class="peakyBlinders">
                        <button>Watch</button>
                        <button><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <h2>Popcorn Mania</h2>
                    <div class="popcornMania">
                        <div class="brooklyn">
                            <h3>Brooklyn Nine-Nine</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="ready">
                            <h3>Ready Player One</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="money">
                            <h3>Money Heist</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="ash">
                            <h3>Ash vs. Evil Dead</h3>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <h2>Continue Watching</h2>
                    <div class="continueWatching">
                        <div class="red">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="extraction">
                            <i class="fa-solid fa-play"></i>

                        </div>
                        <div class="adam">
                            <i class="fa-solid fa-play"></i>

                        </div>
                        <div class="guard">
                            <i class="fa-solid fa-play"></i>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
